name: Build PocketBase Multi-Arch

on:
  push:
    branches: ["master"]
    paths:
      - "CURRENT_VERSION"
      - "Dockerfile"
      - ".github/workflows/build-pocketbase.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/drakeapps/pocketbase

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read Current Version
        id: version
        run: |
          VER=$(cat CURRENT_VERSION | tr -d '[:space:]')
          echo "VERSION=$VER" >> $GITHUB_OUTPUT
          echo "Detected Version: $VER"

      # This step installs the QEMU emulators needed for s390x, ppc64le, and arm
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.VERSION }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          # All requested platforms
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/ppc64le,linux/s390x
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PB_VERSION=${{ steps.version.outputs.VERSION }}
            PLATFORM=linux
